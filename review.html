<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="styles.css">
    <!-- loads hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
    </script>
</head>

<body class="homebg">
    <div class="grid-container">
        <img class="logo" draggable="false" src="Image/coffeeClubLogo.png">
        <nav>
            <div class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="order.html">Order</a>
                <a href="about.html">About</a>
                <a href="review.html" class="active">Review</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
        <div class="contentBox">
            <form class="reviewForm" method="get">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="rating">Rating:</label>
                <input type="radio" name="rating">1</input>
                <input type="radio" name="rating">2</input>
                <input type="radio" name="rating">3</input>
                <input type="radio" name="rating">4</input>
                <input type="radio" name="rating">5</input>
                <br><br>
                <label for="review">Review:</label>
                <textarea name="review" id="review"></textarea>
                <br><br>
                <input type="submit" value="Submit">
            </form>
            <img class="reviewGif" alt="animated coffee cup" src="../Image/coffeeCup.gif">
        </div>
    </div>
</body>

</html>
